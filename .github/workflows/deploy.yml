name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Inject API Key
        run: |
          # Change API key from script.js file
          sed -i "s/OPENWEATHER_API_KEY:.*$/OPENWEATHER_API_KEY: '${{ secrets.OPENWEATHER_API_KEY }}',/g" script.js
          
          # Edit CONFIG object
          sed -i "s/openWeatherApiKey:.*$/openWeatherApiKey: '${{ secrets.OPENWEATHER_API_KEY }}',/g" script.js

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
